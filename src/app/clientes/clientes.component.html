
  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
              <h1 class="app-page-title mb-0">Clientes</h1>
        </div>
        <div class="col-auto">
           <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
              <div class="col-auto">
                <a class="btn app-btn-secondary" href="#">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
  <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
</svg>
                  Download CSV
              </a>
              </div>
              <div class="col-auto">
                <a class="btn app-btn-primary" routerLink="/clientes/formulario">Nuevo cliente</a>
              </div>
            </div><!--//row-->
          </div><!--//table-utilities-->
        </div><!--//col-auto-->
      </div><!--//row-->


   <div class="app-card shadow-sm mb-5">
            <div class="app-card-body p-3">
              <div class="table-responsive">
                  <div class="alert alert-info" *ngIf="clientes.length == 0">
                    No se encontraron registros.
                  </div>
                  <table class="table app-table-hover mb-0 text-left" *ngIf="clientes.length>0">
                <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Email</th>
                      <th scope="col">Creaci√≥n</th>
                      <th></th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td class="cell"><span class="badge bg-success">{{cliente.id}}</span></td>
                    <td class="cell"><span class="truncate">{{cliente.nombre}}</span></td>
                    <td class="cell">{{cliente.apellido}}</td>
                    <td class="cell">{{cliente.email}}</td>
                    <td class="cell"><span>{{cliente.createdAt}}</span><span class="note"></span></td>
                    <td class="cell">
                      <a class="btn-sm app-btn-link" [routerLink]="['/clientes/formulario/', cliente.id]" role="button"><i class="fa-solid fa-edit"></i></a>
                    </td>
                    <td>
                      <a class="btn-sm text-danger app-btn-link" (click)="delete(cliente)" role="button"><i class="fa-solid fa-trash"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
                </div><!--//table-responsive-->

            </div><!--//app-card-body-->
        </div><!--//app-card-->
        <nav class="app-pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav><!--//app-pagination-->

          </div><!--//tab-pane-->

  </div><!--//app-content-->
